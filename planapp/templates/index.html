{%extends 'base.html'%}{%load bootstrap5%}{% load static %}
{%block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #ff3385;
        }
        h1 {
            font-size: 2.5em;
            color: #ff66b2;
        }
        #container {
            margin-top: 50px;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- <h1>Do you want to be my Valentine?</h1> -->
        <img src="/static/images/download (3).jpeg" alt="Red Roses" width="400" style="margin-bottom: 2%;">
        <br>
        <button class="button yes" onclick="showCelebration()">Yes</button>
        <button class="button no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noButton = document.querySelector('.no');
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showCelebration() {
            document.getElementById('container').innerHTML = '<img src="/static/images/download (4).jpeg" alt="Red Roses" width="400">';
        }
    </script>
</body>
</html>


{%endblock%}
